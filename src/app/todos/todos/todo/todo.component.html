<div class="box">
  <div class="todo-header">
    <input
      type="text"
      *ngIf="isEditMode; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
      autofocus
    />
    <ng-template #content>
      <b
        ><p (dblclick)="activateEditModeHandler()">{{ todo.title }}</p></b
      >
    </ng-template>
    <button (click)="removeTodoHandler()">X</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
  <tl-todo-filters></tl-todo-filters>
  <tl-todo-footer [addedDate]="todo.addedDate"></tl-todo-footer>
</div>
